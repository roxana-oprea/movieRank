<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Flat Icon -->
  <link rel="stylesheet" type="text/css" href="fonts/flaticon.css">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>Movie Rank</title>
</head>
<body>
<!-- Header -->
<header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
  <a class="mr-0 mr-md-2" href="/" aria-label="Bootstrap">
    <img src="/logo.png" alt="" class="logo-img">
    <span>Movie Ranker</span>
  </a>
  <div class="navbar-nav-scroll">
  </div>
  <ul class="navbar-nav align-items-center ml-md-auto d-md-flex">
    <li class="nav-item">
      <a class="nav-link p-2" href="" target="_blank" aria-label="User">
        <span><i class="flaticon-maintenance"></i></span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-2" href="" target="_blank" aria-label="Messages">
        <span><i class="flaticon-envelope"></i></span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-2" href="" target="_blank" rel="noopener" aria-label="Slack">
        <span class="mr-2">Sara Korleone</span>
        <img src="images/profile.jpg" alt="Image profile" class="image-profile">
      </a>
    </li>
  </ul>
</header>
<!-- App Content-->
<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
      <nav class="bd-links">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">
            <i class="flaticon-home"></i><br>
            <span class="ml-3">Home</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="flaticon-video-camera"></i><br>
            <span class="ml-3">Movies</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="flaticon-magic-ball"></i><br>
            <span class="ml-3">Stars</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="flaticon-login"></i><br>
            <span class="ml-3">Login</span>
          </a>
        </div>
      </nav>
    </div>
    <!-- Main Content-->
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
      <!-- Table -->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Movie</th>
          <th scope="col">Year</th>
          <th scope="col">Director</th>
          <th scope="col">Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>
            <img src="/images/first.jpg" alt="First movie">
            <span class="movie-title">Star Wars: The Last Jedi</span>
          </td>
          <td>2017</td>
          <td>Rian Johnson</td>
          <td> Action, Adventure, Fantasy</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>The Godfather</td>
          <td>1972</td>
          <td>Francis Ford Coppola</td>
          <td>Crime, Drama</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
      <!-- Pagination -->
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
    </main>
    <!-- Right section-->
    <div class="d-xl-block col-xl-2 right-section">
      <button class="btn btn-primary mb-3 btn-block">Add New</button>
      <div>
        <label for="search">
          <input type="search" name="search" class="form-control mb-3 search" placeholder="Search..."/>
        </label>
      </div>
      <button class="btn btn-primary mb-3 btn-block">Delete</button>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"
        integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M"
        crossorigin="anonymous"></script>
</body>
</html>
